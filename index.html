<!DOCTYPE html>
<html>
<style>
    body{
        background-color: #094285  ;
        color: white;
        font-family: 'Montserrat', sans-serif;
        margin: 0;
    }
    .container{
        
    }
    .BlocoTop{
        height: 100px;
        display: flex;
        justify-content: space-between;
        background-color: #1d5da8;
        padding: 2% 5%;
    }
    .tipoServico{
        margin: auto; 
        border-radius: 2px;
    }
    select, option {
        color: #094285;
        padding: 8px 16px;
        border: 1px solid transparent;
        border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent;
        cursor: pointer;
        font-weight: bold;
        
    }

    .pesoProduto {
        width: 50%;
        margin: auto;
    }
    .ResultPeso{
        text-align: center;
        margin: auto;
        font-size: 18px;
    }

    /* The slider itself */
    .slider {
        -webkit-appearance: none;  
        appearance: none;
        width: 100%;
      height: 15px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }
    .slider:hover {
      opacity: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background: #094285;
      cursor: pointer;
      border-radius: 25px;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: #4CAF50; 
      cursor: pointer;
    }
    
    .ResultadoCalc{
        padding: 5% 15%; 
    }
</style>
<body>

        </div>
        
        <div class="pesoProduto">

        </div>
        <div class="ResultPeso">

        </div>
    </div>
    <div class="ResultadoCalc">

            <output name="FreteOutputName" id="txFreteID">US$ 0,00</output>

    <div class="txFrete">

            <output name="ServicoOutputName" id="txServicoID">US$ 0,00</output>

    </div>
    <div style="height: 5px; width: 100%; background-color:#1d5da8"></div>
    <div class="txFrete">

        <h1 id="valTotalID">US$ 0,00</h1>
    
    </div>
    </div>
</div>
</body>

</html>
